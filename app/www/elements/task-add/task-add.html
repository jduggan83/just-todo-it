<dom-module id="task-add">
  <template>
      <app-pouchdb-confict-resolution
        strategy="firstWriteWins">
      </app-pouchdb-conflict-resolution>
      <form is="iron-form" id="addForm">
        <paper-input name="name" label="name" bind-value="{{newTaskName}}" id="newTaskName"></paper-input>
		<paper-textarea name="description" label="description" bind-value="{{newTaskDescription}}" id="newTaskDescription"></paper-textarea>
      </form>
  </template>
  <script src="task-add.js"></script>
</dom-module>
