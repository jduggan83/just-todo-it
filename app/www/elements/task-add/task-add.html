<dom-module id="task-add">
  <template>
      <app-pouchdb-confict-resolution
        strategy="firstWriteWins">
      </app-pouchdb-conflict-resolution>
      <form is="iron-form">
        <paper-input name="name" label="name" bind-value="{{newTaskName}}"></paper-input>
        <paper-input name="description" label="description" bind-value="{{newTaskDescription}}"></paper-input>
      </form>
  </template>
  <script src="task-add.js"></script>
</dom-module>
