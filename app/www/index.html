<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
  <link rel="stylesheet" type="text/css" href="css/phonegap.css" />
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="generator" content="Just Todo It">
  <title>Just Todo It</title>

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#2E3AA1">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Just Todo It">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="css/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- Because this project uses vulcanize this should be your only html import
       in this file. All other imports should go in elements.html -->
  <link rel="import" href="elements/elements.html">

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>
</head>
<body unresolved>
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">
    <paper-drawer-panel id="paperDrawerPanel">
      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel drawer fixed>
        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
        </paper-toolbar>

        <!-- Drawer Content -->
        <paper-menu attr-for-selected="data-route" selected="[[route]]">
          <a data-route="tasks" href="{{baseUrl}}">
            <iron-icon icon="home"></iron-icon>
            <span>Tasks</span>
          </a>
          <a data-route="settings" href="{{baseUrl}}settings">
            <iron-icon icon="settings"></iron-icon>
            <span>Settings</span>
          </a>
        </paper-menu>
      </paper-scroll-header-panel>
      <!-- Main Area -->
      <paper-scroll-header-panel main id="headerPanelMain" condenses keep-condensed-header>
        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" class="tall">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>

          <span class="space"></span>

          <!-- Toolbar icons -->
          <a  href="{{baseUrl}}addTask">
            <paper-icon-button icon="add"></paper-icon-button>
          </a>

          <!-- Application name -->
          <div class="middle middle-container">
            <div class="app-name">Just Todo It</div>
          </div>
          <!-- Application sub title -->
          <div class="bottom bottom-container">
            <div class="bottom-title">The future of the web today</div>
          </div>

        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">
            <section data-route="tasks">
              <paper-material elevation="1">
                <task-list></task-list>
              </paper-material>
            </section>
            <section data-route="task-edit">
              <paper-material elevation="1">
                <task-edit task-id="{{params.taskId}}"></task-edit>
              </paper-material>
            </section>
            <section data-route="task-add">
              <paper-material elevation="1">
                <task-add></task-add>
              </paper-material>
            </section>
          </iron-pages>
        </div>
      </paper-scroll-header-panel>
    </paper-drawer-panel>
    <paper-toast id="toast">
      <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span>
    </paper-toast>
  </template>


  <app-pouchdb-sync
    src="http://example.com:5984/tasks"
    target="tasks"
    bidirectional>
  </app-pouchdb-sync>
  <script src="js/app.js"></script>
  <!-- endbuild-->

  <!-- phonegap scripts-->
  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="js/phonegap/phonegap.js"></script>
  <script type="text/javascript">
    phonegapApp.initialize();
  </script>
</body>
</html>
