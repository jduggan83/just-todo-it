<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
  <link rel="stylesheet" type="text/css" href="css/phonegap.css" />
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="generator" content="Just Todo It">
  <title>Just Todo It</title>

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#2E3AA1">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Just Todo It">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- Because this project uses vulcanize this should be your only html import
       in this file. All other imports should go in elements.html -->
  <link rel="import" href="elements/elements.html">

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>
</head>
<body class="fullbleed layout vertical" unresolved>
  <template is="dom-bind" id="app">
    <paper-header-panel class="flex">
      <paper-toolbar>
        <img style="position:fixed" width="55px" height="55px" src="../img/logo.png">
        <span class="title">Just Todo It</span>
        <a href="{{baseUrl}}" tabindex="-1">
          <paper-icon-button icon="close" id="cancelTaskButton"  style="color: white;"></paper-icon-button>
        </a>
        <a href="{{baseUrl}}" tabindex="-1">
          <paper-icon-button icon="arrow-back" id="backButton"  style="color: white;"></paper-icon-button>
        </a>
        <paper-icon-button icon="refresh" id="refreshButton" on-tap="refreshTasks"></paper-icon-button>
        <a href="{{baseUrl}}task/add" tabindex="-1">
          <paper-icon-button icon="add" style="color: white;" id="addTaskButton"></paper-icon-button>
        </a>
        <paper-icon-button icon="check" id="saveTaskButton" on-tap="saveTask"></paper-icon-button>
        <a href="{{baseUrl}}task/{{params.taskId}}/edit" tabindex="-1">
          <paper-icon-button icon="create" style="color: white;" id="editTaskButton"></paper-icon-button>
        </a>
        <paper-progress class="middle fit" value="60"></paper-progress>
      </paper-toolbar>
        <!-- Main Content -->
        <div class="content">
          <neon-animated-pages attr-for-selected="data-route" selected="{{route}}" entry-animation="slide-from-bottom-animation" exit-animation="fade-out-animation">
            <neon-animatable data-route="tasks">
              <paper-material elevation="1">
                <task-list></task-list>
              </paper-material>
            </neon-animatable>
			<neon-animatable data-route="task-edit">
              <paper-material elevation="1">
                <task-edit task-id="{{params.taskId}}"></task-edit>
              </paper-material>
            </neon-animatable>
			<neon-animatable data-route="task-add">
              <paper-material elevation="1">
                <task-add></task-add>
              </paper-material>
            </neon-animatable>
			<neon-animatable data-route="task-view">
              <paper-material elevation="1">
                <task-view task-id="{{params.taskId}}"></task-view>
              </paper-material>
            </neon-animatable>
          </neon-animated-pages>
        </div>
    </paper-header-panel>
  </template>
  <app-pouchdb-sync
    src="tasks"
    target="https://jduggan83:morten83@jduggan83.cloudant.com/tasks"
    bidirectional>
  </app-pouchdb-sync>
  <script src="elements/app.js"></script>
  <!-- endbuild-->

  <!-- phonegap scripts-->
  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="phonegap-app.js"></script>
  <script type="text/javascript">
    phonegapApp.initialize();
  </script>
</body>
</html>
